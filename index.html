<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Dropdown & Carousel</title>
  </head>
  <body>
    <div id="dropdown-strip">
      <div class="dropdown-container">
        <button class="btn" id="btn">
          Dropdown 1
          <i class="bx bx-chevron-down" id="arrow"></i>
        </button>
        <div class="dropdown" id="dropdown">
          <a href="#create">
            <i class="bx bx-plus-circle"></i>
            Create New
          </a>
          <a href="#draft">
            <i class="bx bx-book"></i>
            All Drafts
          </a>
          <a href="#move">
            <i class="bx bx-folder"></i>
            Move To
          </a>
          <a href="#profile">
            <i class="bx bx-user"></i>
            Profile Settings
          </a>
          <a href="#notification">
            <i class="bx bx-bell"></i>
            Notification
          </a>
          <a href="#settings">
            <i class="bx bx-cog"></i>
            Settings
          </a>
        </div>
      </div>
      <div class="dropdown-container">
        <button class="btn" id="btn">
          Dropdown 2
          <i class="bx bx-chevron-down" id="arrow"></i>
        </button>
        <div class="dropdown" id="dropdown">
          <a href="#create">
            <i class="bx bx-plus-circle"></i>
            Create New
          </a>
          <a href="#draft">
            <i class="bx bx-book"></i>
            All Drafts
          </a>
          <a href="#move">
            <i class="bx bx-folder"></i>
            Move To
          </a>
          <a href="#profile">
            <i class="bx bx-user"></i>
            Profile Settings
          </a>
          <a href="#notification">
            <i class="bx bx-bell"></i>
            Notification
          </a>
          <a href="#settings">
            <i class="bx bx-cog"></i>
            Settings
          </a>
        </div>
      </div>
    </div>
    <div class="carousel">
      <button class="carousel__button carousel__button--previous hidden">
        <img src="img/previousSlide.svg" alt="Previous slide" />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel__image" src="img/bosnia-herzegovina.jpg" alt="bosnia herzegovina" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="img/lake-mountains.jpg" alt="lake mountains" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="img/namibia-desert.jpg" alt="namibia desert" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--next">
        <img src="img/nextSlide.svg" alt="Next slide" />
      </button>
       <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
       </div>
    </div>
  </body>
</html>
